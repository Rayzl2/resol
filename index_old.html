<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Resol.im - Сайт находится в разработке</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header" class="header">
		<div class="navbar" id="navbar">
			<div class="logo" id="logo">
				<img src="img/logo.png" alt="" width="35vw">
			</div>
		</div>
	</header>
	<div class="wrapper">
		<div class="container" id="container">
			<div class="center-block" id="center-b lock">
				<div class="settings" id="settings">
					<img src="img/Group 2031.png" alt="">
					<h1 id="development">Сайт находится в разработке</h1>
				</div>
				<div class="email-text" id="email-text">
					<a href="mail:info@resol.im" id="email-link">Info@resol.im</a>
				</div>
				<div class="phone-text" id="phone-text">
					<p>8-800-550-35-51</p>
				</div>
				<div class="start-box">
					<div class="starting-text">
						<h4>до запуска осталось:</h4>
						<div class="timer">
						  <div class="timer__items">
						    <div class="timer__item timer__days">00</div>
						    <div class="timer__item timer__hours">00</div>
						    <div class="timer__item timer__minutes">00</div>
						    <div class="timer__item timer__seconds">00</div>
						  </div>
						

						
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
	document.addEventListener('DOMContentLoaded', function() {
  // конечная дата, например 1 июля 2021
  const deadline = new Date(2023, 02, 30);
  // id таймера
  let timerId = null;
  // склонение числительных
  function declensionNum(num, words) {
    return words[(num % 100 > 4 && num % 100 < 20) ? 2 : [2, 0, 1, 1, 1, 2][(num % 10 < 5) ? num % 10 : 5]];
  }
  // вычисляем разницу дат и устанавливаем оставшееся времени в качестве содержимого элементов
  function countdownTimer() {
    const diff = deadline - new Date();
    if (diff <= 0) {
      clearInterval(timerId);
    }
    const days = diff > 0 ? Math.floor(diff / 1000 / 60 / 60 / 24) : 0;
    const hours = diff > 0 ? Math.floor(diff / 1000 / 60 / 60) % 24 : 0;
    const minutes = diff > 0 ? Math.floor(diff / 1000 / 60) % 60 : 0;
    const seconds = diff > 0 ? Math.floor(diff / 1000) % 60 : 0;
    $days.textContent = days < 10 ? '0' + days : days;
    $hours.textContent = hours < 10 ? '0' + hours : hours;
    $minutes.textContent = minutes < 10 ? '0' + minutes : minutes;
    $seconds.textContent = seconds < 10 ? '0' + seconds : seconds;

  }
  // получаем элементы, содержащие компоненты даты
  const $days = document.querySelector('.timer__days');
  const $hours = document.querySelector('.timer__hours');
  const $minutes = document.querySelector('.timer__minutes');
  const $seconds = document.querySelector('.timer__seconds');
  // вызываем функцию countdownTimer
  countdownTimer();
  // вызываем функцию countdownTimer каждую секунду
  timerId = setInterval(countdownTimer, 1000);
});
</script>

</body>
</html>
